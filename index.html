<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Own Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="">
    <img class="illustrations" src="./images/illustration-mockups.svg" alt="">
  </header>
<section class="info">
  <h1 class="slogan">Build The Community Your Fans Will Love</h1>
  <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
  <a class="register-btn" href="">Register</a>
</section>

<footer class="social">
  <a class="social-link facebook" href="" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
  <a class="social-link twitter" href="" aria-label="twitter"><i class="fab fa-twitter"></i></a>
  <a class="social-link instagram" href="" aria-label="instagram"><i class="fab fa-instagram"></i></a>
</footer>

  <!-- Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.  -->

</html>
